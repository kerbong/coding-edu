<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>첫시간 바탕만들기</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav class="navbar">
      <ul>
        <li>처음 연습</li>
      </ul>
      <ul>
        <li>홈</li>
        <li>갤러리</li>
      </ul>
      <ul>
        <li>트위터</li>
        <li>밴드</li>
      </ul>
    </nav>

    <main>
      <h1>계산기</h1>
      <div>
        <h2>😀 덧셈계산기</h2>
        <form id="plus-form">
          <input type="number" step="any" id="input-a" /> ➕
          <input type="number" step="any" id="input-b" />
          <button id="plus">덧셈하기</button>
        </form>
      </div>
      <div>
        <h2>😀 뺄셈계산기</h2>
        <form id="minus-form">
          <input type="number" step="any" id="input-c" /> ➖
          <input type="number" step="any" id="input-d" />
          <button id="minus">뺄셈하기</button>
        </form>
      </div>
      <div>
        <h2>😀 나눗셈계산기</h2>
        <form id="divide-form">
          <input type="number" id="input-e" step="any" /> ➗
          <input type="number" id="input-f" step="any" />
          <button id="divide">나눗셈하기</button>
        </form>
      </div>
      <div>
        <h2>😀 곱셈계산기</h2>
        <form id="multiple-form">
          <input type="number" step="any" id="input-g" /> ✖
          <input type="number" step="any" id="input-h" />
          <button id="multiple">곱셈하기</button>
        </form>
      </div>
    </main>
    <script src="index.js"></script>
  </body>
</html>
